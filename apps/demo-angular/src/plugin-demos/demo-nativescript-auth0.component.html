<StackLayout>
  <Label text="Use your settings in demo-nativescript-auth0.module.ts" class="m-3" textWrap="true"></Label>
  <Button *ngIf="!connected" text="Connect !" class="btn" (tap)="connect()"></Button>
  <Button *ngIf="connected" text="Disconnect !" class="btn" (tap)="disconnect()"></Button>
</StackLayout>
